services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    ports:
      - '3001:3001'
    env_file:
      - .env
    volumes:
      - db_data:/app/api/data
    # Not needed for prod
    develop:
      watch:
        - action: sync
          path: ./api/src
          target: /app/api/src
          ignore:
            - node_modules/

  web:
    build:
      context: .
      dockerfile: web/Dockerfile.dev
    ports:
      - '3000:3000'
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: ./web/src
          target: /app/web/src
          ignore:
            - node_modules/

volumes:
  db_data:
    driver: local
