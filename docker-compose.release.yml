# Use this to bring up the services in prod.
services:
  api:
    image: ghcr.io/mpjovanovich/raffle-tracker-api:latest
    expose:
      - '3001'
    env_file:
      - .env
    volumes:
      - db_data:/app/api/data

  web:
    image: ghcr.io/mpjovanovich/raffle-tracker-web:latest
    expose:
      - '3000'
    env_file:
      - .env

volumes:
  db_data:
    driver: local
